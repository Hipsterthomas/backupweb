<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wait</title>
    <style>

        .light-img{
            height:1000px;
            width:100%;
        }

        #0 {background-image: url("imgs/0.png");}
        #1 {background-image: url("imgs/1.png");}
        #2 {background-image: url("imgs/2.png");}
        #3 {background-image: url("imgs/3.png");}
        #4 {background-image: url("imgs/4.png");}
        #5 {background-image: url("imgs/5.png");}
    </style>
</head>

<body>
<div class="light-img" id="0"></div>
<script>

    light = document.getElementById("0")
    light.id = "0"
    count = 0
    function addlight(){
        count = (count+1)%6;
        light.id = count.toString();

    }
    document.addEventListener("pointerdown", addlight);
    document.addEventListener("keydown", addlight);
    // document.addEventListener("keyup", addlight);
    // document.addEventListener("pointerup", addlight);
</script>
</body>
</html>
